<div id="root" class="full-height">
  <svg xmlns="http://www.w3.org/2000/svg" id="svgtrack" viewBox="-500 -1500 1000 1500"
    preserveAspectRatio="xMidYMid meet" class="w-100 h-100">
    <pattern id="pattern-checkers" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="50" height="50" fill="red"></rect>
      <rect x="50" y="50" width="50" height="50" fill="red"></rect>
      <rect x="0" y="50" width="50" height="50" fill="white"></rect>
      <rect x="50" y="0" width="50" height="50" fill="white"></rect>
    </pattern>
    <pattern id="hole-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse"
      patternTransform="rotate(45)">
      <line x1="10" y="0" x2="10" y2="40" stroke="gold" stroke-width="20" />
      <line x1="30" y="0" x2="30" y2="40" stroke="black" stroke-width="20" />
    </pattern>
  </svg>
  <button type="button" id="redrawButton"
    class="btn btn-outline-secondary btn-lg position-absolute top-0 end-0 m-2">Redraw</button>
  <button type="button" id="helpButton"
    class="btn btn-outline-info btn-lg position-absolute top-0 start-0 m-2">Help</button>
</div>
